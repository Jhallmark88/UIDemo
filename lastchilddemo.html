<!DOCTYPE html>
<html>
    <head><title>Last Child Demo</title>
    <style>
        p:last-child{
            background:aqua;
            font-size: 25px;
            color:green;
        }
        p:first-child{
            background: red;
            font-size: 25px;
            color:blue;
        }
    </style>
    </head>
    <body>
        <p>First Line</p>
        <p>Second Line</p>
        <p>Third Line</p>
        <p>Fourth Line</p>
    </body>
</html>
